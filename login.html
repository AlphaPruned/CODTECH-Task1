<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogger</title>
    <link rel="stylesheet" href="/styles/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="main-box">
        <form action="/login" method="post" id="loginForm">
            <div>
                <h1>User Login</h1>
                <br/>
                <div>
                    <label for="mail">Email</label>
                    <input id="mail" type="email" name="username" size="36" required>
                </div>
                <br/>
                <div id="password-container">
                    <label for="pswd">Password</label>
                    <input id="pswd" type="password" name="password" size="36" minlength="7">
                    <button type="button" id="pass-btn" onclick="togglePassword()">
                        <img id="toggle-icon" src="/images/eye-slash-solid.svg" width="17px">
                    </button>
                </div>
                <br/>
                <div id="submit-box">
                    <button type="button" class="btn" id="submit-btn" onclick="animateArrow()">
                        <img id="arrow-icon" src="/images/arrow-right-solid.svg" width="20px">
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
