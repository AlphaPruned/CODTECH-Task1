<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Blogger</title>
        <link rel="stylesheet" href="/styles/register.css">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div id="main-box">
        
            <form action="/register" method="post" id="registerForm">
                <div>
                    <h1 style="display: flex;">User Registration</h1>
                    <!-- <h2 style="font: 1.5rem sans-serif;">Please Sign In</h2> -->
                    <br/>
                    <div>
                        <label for="mail">Email</label>
                        <input id="mail"  type="email" name="mail" size="36" required>
                    </div>
                    <br/>
                    <div>
                        <label for="username">Username</label>
                        <input id="username"  type="text" name="username" size="36"  required>
                    </div>
                    <br/>
                    <div id="password-container">
                        <label for="pswd">Password</label>
                        <input id="pswd"  type="password" name="password" size="36" minlength="7">
                        <button type="button" id="pass-btn" onclick="togglePassword()">
                            <img id="toggle-icon" src="/images/eye-slash-solid.svg" width="17px">
                        </button>
                        <br/>
                    </div>
                    <br/>
                    <div id="creation-box">
                        <button type="button" class="btn" id="create-btn" onclick="animateArrow()">
                            <img id="arrow-icon" src="/images/arrow-right-solid.svg" width="20px">
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <script src="/js/register.js"></script>
    </body>
</html>
